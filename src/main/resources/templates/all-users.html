<main th:if="${allUsers != null}">



    <div class="card shadow p-3 mt-5 mb-5 bg-white rounded" style="min-width: 18rem; margin-left: 30%; margin-right: 30%;">
        <img class="img-fluid " src="/img/gwiterlogo210x2102.png" style="max-width: 300px; margin-left: 30%; margin-right: 30%" alt="Animated-image-sun">


        <div class="card-body" >

            <div class="accordion" id="accordion-all-user" th:each="user : ${allUsers}">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne" >
                        <button class="accordion-button" type="button"   data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            <img src="/img/default-profile.png"/>
                            <h5 th:text="${'Username: ' + user.username}"  <a th:href="${'/user/' + user.id}"></a>> </h5>
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">

                            <a th:href="${'/user/' + user.id}">
                                <!--                    <div th:each="post : ${user.postList}">-->

                                <strong>Bio: </strong>
                                <p th:text="${user.bio}"></p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>






</main>
