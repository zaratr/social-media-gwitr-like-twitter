<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/button3.css">
<link rel="stylesheet" type="text/css" href="css/dropdown.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:replace="/fragments/nav-header"/>



    <div class="card shadow p-3 mt-5 mb-5 bg-white rounded" style="min-width: 18rem; margin-left: 30%; margin-right: 30%;">
        <img class="img-fluid " src="/img/gwiterlogo210x2102.png" style="max-width: 300px; margin-left: 30%; margin-right: 30%" alt="Animated-image-sun">


        <div class="card-body" >
            <img class="img-fluid shadow rounded mb-5" src="/img/default-profile.png"/>
            <div id="Profile-container">





                <h2>Name</h2>
                <p th:text="${user.firstName +' '+ user.lastName}"></p>
                <h2>Date Of Birth</h2>
                <p th:text="${user.dateOfBirth}"></p>
                <h2>Bio</h2>
                <p th:text="${user.bio}"></p>
            </div>





            <form class="rain" action="/add-post" method="post">
                <fieldset>
                    <legend>Make A Post!</legend>
                    <label for="text">Text</label>
                    <input type="text" name="text" id="text" >

                    <input type="submit" value="Submit Post">
                </fieldset>
            </form>


            <h1>Posts</h1>
            <div th:each="post : ${posts}">

                <ul >
                    <li th:text="${post.text + ' '+ post.createdAt}"></li>
                </ul>
                <form action="/deletePost"  th:method="delete">
                    <input type="hidden" name="id" th:value="${post.id}">
                    <input type="submit" value="delete" onClick="return confirm('Are you sure you want to delete post?')"></input>

                </form>

            </div>
        </div>
    </div>


    <footer th:replace="fragments/footer-minimal :: footer"></footer>

    <!--    Font Awesome-->
    <script src="https://kit.fontawesome.com/7a5f3d2bb1.js" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
