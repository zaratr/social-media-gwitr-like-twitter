<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta charset="UTF-8">
    <title>Users Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="/fragments/nav-header"/>



<div class="card shadow p-3 mt-5 mb-5 bg-white rounded" style="min-width: 18rem; margin-left: 30%; margin-right: 30%;">
    <img class="img-fluid " src="/img/gwiterlogo210x2102.png" style="max-width: 300px; margin-left: 30%; margin-right: 30%" alt="Animated-image-sun">


    <div class="card-body" >

<img class="shadow img-fluid rounded" src="/img/default-profile.png"/>
<p th:text="${appUsername}">Username</p>

<h2>User Info</h2>

<div>

    <form id="follow-button" th:if="${isFollowing == false && appUser != null}" th:action="${'/follow/' + appUserId}" th:method="PUT">


        <input class="button" type="submit" th:value="${'Follow ' + appUsername} " th:d="${isFollowing == true}">
    </form>
    <li id="following-text" th:if="${isFollowing == true}"
        th:text="${ 'Following ' + appUsername}"></li>
</div>


<div id="User-Profile-container">
    <h2>Name</h2>
    <p th:text="${user.firstName +' '+ user.lastName}"></p>
    <h2>Date Of Birth</h2>
    <p th:text="${user.dateOfBirth}"></p>
    <h2>Bio</h2>
    <p th:text="${user.bio}"></p>


<h2>User Posts</h2>

    </div>
</div>

<ul th:each="posts : ${post}">
    <li th:text="${'Post: '+ posts.text + ' Date: '+ posts.createdAt}"></li>
</ul>
</div>
<!--    Font Awesome-->
<script src="https://kit.fontawesome.com/7a5f3d2bb1.js" crossorigin="anonymous"></script>
<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
