<div class="card shadow p-5 mb-5 bg-white rounded" style="min-width: 360px">
    <div class="card-body" >

        <div class="text-center" style="margin: 2%">

            <img class="img-fluid"  src="/img/signup-gif.gif"></img>
        </div>
        <section id="newuser" class="text-center"  style="margin: 2%; display: flex; justify-content: center" >

            <div class="card shadow p-3 mb-5 bg-white rounded" style="width: 18rem;">
                <h1>Sign Up!</h1>
                <div class="card-body">

                    <form action="/signup" method="POST">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="User Name">

                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password">

                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName" placeholder="First Name">

                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName" placeholder="last name">

                        <label for="dateOfBirth">Date Of Birth</label>
                        <input type="text" name="dateOfBirth" id="dateOfBirth" placeholder="mm/dd/yyyy">

                        <label for="bio">Biography</label>
                        <input type="text" name="bio" id="bio" placeholder="bio">

                        <input type="submit" value="Sign Up">
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
